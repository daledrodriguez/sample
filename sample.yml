---
- name: Automated Security Hardening
  hosts: localhost
  become: yes
  tasks:
    # Task 1: Configure firewall rules using ufw
    - name: Configure firewall rules
      apt:
        name: ufw
        state: present

    - name: Allow SSH through firewall
      command: ufw allow ssh

    - name: Allow HTTP through firewall
      command: ufw allow http

    - name: Allow HTTPS through firewall
      command: ufw allow https

    - name: Enable firewall
      command: ufw --force enable

    # Task 2: Install apparmor-utils and Nginx, and create custom AppArmor profile
    - name: Install apparmor-utils
      apt:
        name: apparmor-utils
        state: present

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Create custom AppArmor profile for Nginx
      shell: |
        cat << 'EOF' | sudo tee /etc/apparmor.d/usr.sbin.nginx
        #include <tunables/global>
        /usr/sbin/nginx {
          #include <abstractions/apache2-common>
          #include <abstractions/base>
          #include <abstractions/nis>
          #include <abstractions/web-data>
          capability dac_override,
          capability dac_read_search,
          capability net_bind_service,
          capability setgid,
          capability setuid,
        
          deny /var/www/html/forbidden/* r,
        
          /etc/group r,
          /etc/nginx/conf.d/ r,
          /etc/nginx/mime.types r,
          /etc/nginx/nginx.conf r,
          /etc/nsswitch.conf r,
          /etc/passwd r,
          /etc/ssl/openssl.cnf r,
          /run/nginx.pid rw,
          /usr/sbin/nginx mr,
          /var/log/nginx/access.log w,
          /var/log/nginx/error.log w,
          owner /etc/nginx/modules-enabled/ r,
          owner /etc/nginx/sites-available/default r,
          owner /etc/nginx/sites-enabled/ r,
          owner /usr/share/nginx/modules-available/mod-http-geoip.conf r,
          owner /usr/share/nginx/modules-available/mod-http-image-filter.conf r,
          owner /usr/share/nginx/modules-available/mod-http-xslt-filter.conf r,
          owner /usr/share/nginx/modules-available/mod-mail.conf r,
          owner /usr/share/nginx/modules-available/mod-stream-geoip.conf r,
          owner /usr/share/nginx/modules-available/mod-stream.conf r,
        }
        EOF
      args:
        warn: false

    - name: Create forbidden directory
      file:
        path: /var/www/html/forbidden
        state: directory
        mode: '0755'

    - name: Create index.html file in forbidden directory
      copy:
        content: "<h1>This is forbidden.</h1>"
        dest: /var/www/html/forbidden/index.html

    - name: Load and enforce the AppArmor profile for Nginx
      shell: |
        sudo apparmor_parser -r /etc/apparmor.d/usr.sbin.nginx
        sudo aa-enforce /usr/sbin/nginx

    - name: Restart Nginx service
      service:
        name: nginx
        state: restarted

# Task 3: Enforce secure configuration settings
- name: Configuration Management
  hosts: localhost
  become: yes
  tasks:
  
    - name: Set secure SSH configuration
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
      with_items:
        - { regexp: '^PermitRootLogin', line: 'PermitRootLogin no' }
        - { regexp: '^PasswordAuthentication', line: 'PasswordAuthentication no' }
        - { regexp: '^X11Forwarding', line: 'X11Forwarding no' }
      notify: restart sshd

  handlers:
    - name: restart sshd
      service: name=ssh state=restarted

# Task 4: Apply CIS benchmarks
- name: Continuous Compliance Monitoring
  hosts: localhost
  become: yes
  tasks:

    - name: Install necessary packages for OpenSCAP
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - libopenscap8
        - python-openscap
        - ssg-base
        - ssg-debderived
        - ssg-debian
        - ssg-nondebian
        - ssg-applications
        - cmake
        - make
        - expat
        - libxml2-utils
        - ninja-build
        - python3-jinja2
        - python3-yaml
        - xsltproc

    - name: Clone OpenSCAP security guide from GitHub
      git:
        repo: https://github.com/ComplianceAsCode/content.git
        dest: /home/rodriguez/group/content

    - name: Build the OpenSCAP content for Ubuntu 18.04
      command: "./build_product ubuntu18.04"
      args:
        chdir: /home/rodriguez/group/content

    - name: Configure OpenSCAP to use SCAP security guide
      shell: "sudo cp /home/rodriguez/group/content/build/ssg-ubuntu1804-cpe-dictionary.xml /usr/share/openscap/cpe/openscap-cpe-dict.xml"

    - name: Run OpenSCAP scan
      command: "oscap xccdf eval --profile xccdf_org.ssgproject.content_profile_standard --results xccdf_org.ssgproject.content_profile_standard.xml --report xccdf_org.ssgproject.content_profile_standard.html ssg-ubuntu1804-ds-1.2.xml"
      args:
        chdir: /usr/share/scap-security-guide/
